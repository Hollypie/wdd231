<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Board Game Finder Application">
    <meta name="author" content="Holly Briggs">
    <title>Game Results - Board Game Finder</title>
    <link rel="icon" href="favicon.ico">

    <!-- Open graph meta tags for social media -->
    <meta property="og:title" content="Board Game Finder App">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://themiawave.org/wp-content/uploads/2021/03/Screen-Shot-2021-03-31-at-11.37.27-AM.png">
    <meta property="og:description" content="Board Game Finder App">
    <meta property="og:url" content="https://hollypie.github.io/wdd231/project/index.html">

    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/small.css">
    <link rel="stylesheet" href="styles/large.css" media="(min-width: 768px)">    
    <link rel="stylesheet" href="styles/results.css">

    <script src="scripts/navigation.js" defer></script>
    <script src="scripts/date.js" defer></script>
    <script src="scripts/recommendations.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <a href="index.html">
            <img src="images/dice.webp" width="130" height="130" alt="Orem Chamber of Commerce logo">
        </a>
        <div id="headerTitle">
            <h2>Board Game Finder</h2>
        </div>
        
        <button id="myButton"><span class="visually-hidden">menu</span></button>
    </header>
    <nav id="animateme">
        <ul class="menuLinks">
            <li><a href="index.html" title="Home">Home</a></li>
            <li><a href="library.html" title="Library">Library</a></li>
            <li><a href="about.html" title="About me">About Me</a></li>
        </ul>
    </nav>
    <main>
        <h1>Your Game Recommendations</h1>
        
        <!-- Filter summary section -->
        <section id="filter-summary">
            <h2>Your Search Filters</h2>
            <div id="filter-details">
                <!-- Filter details will be filled in by JavaScript -->
            </div>
            <a href="index.html" class="button">Modify Search</a>
        </section>
        <div class="results-container">
            <div id="results">
                <!-- The games with checkboxes will be displayed here -->
                <p>Loading your game recommendations...</p>
            </div>
            <div id="gameModal" class="modal">
                <div class="modal-content">
                    <span id="closeModalBtn" class="close">&times;</span>
                    <h2 id="modalGameName"></h2>
                    <img id="modalGameImage" src="" alt="" style="max-width: 100%;">
                    <p id="modalGamePlayers"></p>
                    <p id="modalGameComplexity"></p>
                    <p id="modalGameGenres"></p>
                    <p id="modalGameMechanics"></p>
                    <p id="modalGameLength"></p>
                </div>
            </div>
        
            <div id="interested-games">
                <h2>Your Saved Games</h2>
                <div id="interestedList">
                    <!-- Games of interest will be injected here -->
                    <p>Loading your saved games...</p>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <section>
            <div>
                <h3 class="visually-hidden">Author Info</h3>
                <p>WDD231 Final Project</p>
                <p>Game Finder App</p>
                <p>Â©<span id="yearDisplay"></span> Holly Briggs Utah, USA</p>
                <p id="lastModified"></p>
            </div>
        </section>
    </footer>
</body>
</html>
